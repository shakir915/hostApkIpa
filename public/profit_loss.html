<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profit & Loss Statement</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .currency-toggle {
            position: absolute;
            top: 20px;
            right: 30px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.9em;
        }

        .currency-toggle label {
            cursor: pointer;
            user-select: none;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.3);
            transition: 0.3s;
            border-radius: 24px;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: 0.3s;
            border-radius: 50%;
        }

        .toggle-switch input:checked + .toggle-slider {
            background-color: rgba(76, 175, 80, 0.8);
        }

        .toggle-switch input:checked + .toggle-slider:before {
            transform: translateX(26px);
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .content {
            padding: 20px;
        }

        .year-item {
            margin-bottom: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .year-item:hover {
            border-color: #667eea;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }

        .year-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .year-header:hover {
            background: linear-gradient(135deg, #5568d3 0%, #653a8b 100%);
        }

        .year-title {
            font-size: 1.5em;
            font-weight: bold;
        }

        .year-summary {
            display: flex;
            gap: 30px;
            font-size: 0.9em;
        }

        .summary-item {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        .summary-label {
            opacity: 0.8;
            font-size: 0.85em;
        }

        .summary-value {
            font-weight: bold;
            font-size: 1.2em;
        }

        .expand-icon {
            font-size: 1.5em;
            transition: transform 0.3s ease;
        }

        .year-item.active .expand-icon {
            transform: rotate(180deg);
        }

        .dates-container {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease;
            background: #f8f9fa;
        }

        .year-item.active .dates-container {
            max-height: 10000px;
        }

        .dates-table {
            width: 100%;
            border-collapse: collapse;
        }

        .dates-table thead {
            background: #667eea;
            color: white;
        }

        .dates-table th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
            font-size: 1em;
        }

        .dates-table tbody tr {
            border-bottom: 1px solid #e0e0e0;
            transition: background 0.2s ease;
        }

        .dates-table tbody tr:hover {
            background: #e8eaf6;
        }

        .dates-table td {
            padding: 15px;
            font-size: 0.95em;
        }

        .date-col {
            font-weight: 600;
            color: #667eea;
        }

        .amount-col {
            text-align: right;
            font-weight: 500;
        }

        .trades-row {
            background: #f0f3ff;
        }

        .trades-row td {
            padding: 0 !important;
        }

        .trades-details {
            display: none;
            background: #f0f3ff;
            padding: 15px;
            border-top: 1px solid #d0d0d0;
            width: 100%;
        }

        .trades-details.active {
            display: block;
        }

        .trades-header {
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
            font-size: 0.95em;
        }

        .trade-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 10px;
            background: white;
            border-radius: 6px;
            margin-bottom: 8px;
            border: 1px solid #e0e0e0;
        }

        .trade-symbol {
            font-weight: bold;
            color: #333;
            font-size: 0.9em;
        }

        .trade-info {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .trade-detail {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        .trade-label {
            font-size: 0.7em;
            color: #666;
            text-transform: uppercase;
        }

        .trade-value {
            font-weight: 600;
            font-size: 0.85em;
        }

        .trade-type-badge {
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 0.7em;
            font-weight: bold;
        }

        .trade-type-intraday {
            background: #e3f2fd;
            color: #1976d2;
        }

        .trade-type-swing {
            background: #fff3e0;
            color: #f57c00;
        }

        .trade-type-expired {
            background: #fce4ec;
            color: #c2185b;
        }

        .gross-profit {
            font-weight: bold;
        }

        .positive {
            color: #4CAF50 !important;
            font-weight: bold;
        }

        .negative {
            color: #f44336 !important;
        }

        .upload-section {
            padding: 20px;
            background: #f8f9fa;
            border-bottom: 2px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .upload-container {
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }

        .file-input-wrapper input[type=file] {
            position: absolute;
            left: -9999px;
        }

        .file-input-label {
            display: inline-block;
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
        }

        .file-input-label:hover {
            background: linear-gradient(135deg, #5568d3 0%, #653a8b 100%);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
            transform: translateY(-2px);
        }

        .file-info {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 15px;
            background: white;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
        }

        .file-name {
            font-weight: 500;
            color: #667eea;
        }

        .file-size {
            font-size: 0.85em;
            color: #666;
        }

        .url-input-container {
            display: flex;
            align-items: center;
            gap: 10px;
            flex: 1;
            min-width: 300px;
        }

        .url-input-container input[type="text"] {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 0.95em;
            transition: all 0.3s ease;
        }

        .url-input-container input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .url-input-container button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
            white-space: nowrap;
        }

        .url-input-container button:hover {
            background: linear-gradient(135deg, #5568d3 0%, #653a8b 100%);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
            transform: translateY(-2px);
        }

        .url-info {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 15px;
            background: white;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
            flex: 1;
        }

        .url-text {
            font-weight: 500;
            color: #667eea;
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .url-edit-btn {
            padding: 6px 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85em;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .url-edit-btn:hover {
            background: #5568d3;
            transform: translateY(-1px);
        }

        .url-clear-btn {
            padding: 6px 12px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85em;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .url-clear-btn:hover {
            background: #c82333;
            transform: translateY(-1px);
        }

        .status-message {
            padding: 10px 15px;
            border-radius: 8px;
            font-weight: 500;
            animation: fadeIn 0.3s ease;
        }

        .status-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .header {
                padding: 20px 15px;
            }

            .currency-toggle {
                position: static;
                justify-content: center;
                margin-top: 15px;
                font-size: 0.85em;
            }

            .upload-section {
                padding: 15px;
                flex-direction: column;
                align-items: stretch;
            }

            .upload-container {
                flex-direction: column;
                align-items: stretch;
            }

            .file-input-label {
                width: 100%;
                text-align: center;
            }

            .file-info {
                justify-content: space-between;
            }

            .header h1 {
                font-size: 1.5em;
            }

            .header p {
                font-size: 0.9em;
            }

            .content {
                padding: 10px;
            }

            .year-header {
                padding: 15px;
                flex-wrap: wrap;
                gap: 15px;
            }

            .year-title {
                font-size: 1.1em;
                width: 100%;
            }

            .year-summary {
                flex-direction: row;
                gap: 15px;
                font-size: 0.75em;
                width: 100%;
                justify-content: space-between;
            }

            .summary-item {
                align-items: center;
            }

            .summary-label {
                font-size: 0.8em;
            }

            .summary-value {
                font-size: 1em;
            }

            .expand-icon {
                position: absolute;
                top: 15px;
                right: 15px;
                font-size: 1.2em;
            }

            .year-header {
                position: relative;
            }

            .dates-table {
                font-size: 0.7em;
            }

            .dates-table th {
                padding: 10px 5px;
                font-size: 0.85em;
            }

            .dates-table td {
                padding: 10px 5px;
            }

            .date-col {
                font-size: 0.9em;
            }

            .trades-details {
                padding: 10px;
            }

            .trade-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }

            .trade-info {
                width: 100%;
                justify-content: space-between;
                gap: 10px;
            }

            .trade-detail {
                align-items: flex-start;
            }

            .trade-symbol {
                font-size: 0.95em;
            }

            .trade-label {
                font-size: 0.65em;
            }

            .trade-value {
                font-size: 0.8em;
            }

            .trade-type-badge {
                font-size: 0.65em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“Š Profit & Loss Statement</h1>
            <p>Fiscal Year Analysis</p>
            <div class="currency-toggle">
                <label for="currencyFormat">Short Format</label>
                <div class="toggle-switch">
                    <input type="checkbox" id="currencyFormat" onchange="toggleCurrencyFormat()">
                    <span class="toggle-slider"></span>
                </div>
                <label for="currencyFormat">Full Amount</label>
            </div>
        </div>

        <div class="upload-section">
            <div class="upload-container">
                <div class="file-input-wrapper">
                    <input type="file" id="zipFileInput" accept=".zip" />
                    <label for="zipFileInput" class="file-input-label">Choose & Upload ZIP File</label>
                </div>
                <div id="fileInfo" class="file-info" style="display: none;">
                    <span class="file-name" id="fileName"></span>
                    <span class="file-size" id="fileSize"></span>
                </div>
            </div>
            <div class="url-input-container">
                <input type="text" id="urlInput" placeholder="Or enter data URL (e.g., https://example.com/data.zip)" />
                <button id="urlSubmitBtn">Load from URL</button>
            </div>
            <div id="urlInfo" class="url-info" style="display: none;">
                <span class="url-text" id="urlText"></span>
                <button id="urlEditBtn" class="url-edit-btn">Edit</button>
                <button id="urlClearBtn" class="url-clear-btn">Clear</button>
            </div>
            <div id="statusMessage"></div>
        </div>

        <div class="content" id="yearsContainer">
            <!-- Years will be dynamically inserted here -->
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script>
        // ===== GLOBAL STATE =====
        let useFullCurrencyFormat = false; // false = short (K/L/Cr), true = full rupee format
        let cachedData = null; // Cache extracted data to avoid re-extraction on format toggle
        let urlTradebookData = null; // Store tradebook data from URL
        let urlRawData = null; // Store raw URL data for expense calculation
        let urlExpenseMap = {}; // Store calculated expenses from URL data

        // ===== ZIP FILE UPLOAD AND STORAGE =====
        let selectedFile = null;

        // Check if there's a stored zip file on page load
        const checkStoredFile = () => {
            const storedFile = localStorage.getItem('profitLossZipFile');
            const storedFileName = localStorage.getItem('profitLossZipFileName');
            const storedFileSize = localStorage.getItem('profitLossZipFileSize');

            if (storedFile && storedFileName) {
                showStatus(`Stored file: ${storedFileName} (${formatFileSize(parseInt(storedFileSize))})`, 'success');
            }
        };

        // Handle file selection and automatic storage
        document.getElementById('zipFileInput').addEventListener('change', (e) => {
            const file = e.target.files[0];

            if (file) {
                if (!file.name.endsWith('.zip')) {
                    showStatus('Please select a valid ZIP file', 'error');
                    return;
                }

                selectedFile = file;

                // Show file info
                document.getElementById('fileName').textContent = file.name;
                document.getElementById('fileSize').textContent = formatFileSize(file.size);
                document.getElementById('fileInfo').style.display = 'flex';

                // Automatically store the file
                const reader = new FileReader();

                reader.onload = (e) => {
                    try {
                        // Store the file as base64 in localStorage
                        const base64Data = e.target.result;

                        // Store file data and metadata
                        localStorage.setItem('profitLossZipFile', base64Data);
                        localStorage.setItem('profitLossZipFileName', selectedFile.name);
                        localStorage.setItem('profitLossZipFileSize', selectedFile.size);
                        localStorage.setItem('profitLossZipUploadDate', new Date().toISOString());

                        showStatus(`Successfully stored ${selectedFile.name} locally! Extracting data...`, 'success');

                        // Clear cache and re-render with new data
                        cachedData = null;
                        renderYears(true);

                    } catch (error) {
                        showStatus('Error storing file: ' + error.message, 'error');
                    }
                };

                reader.onerror = () => {
                    showStatus('Error reading file', 'error');
                };

                reader.readAsDataURL(selectedFile);
            }
        });

        // Utility function to format file size
        const formatFileSize = (bytes) => {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        };

        // ===== URL INPUT AND STORAGE =====

        // Check if there's a stored URL on page load
        const checkStoredURL = () => {
            const storedURL = localStorage.getItem('profitLossDataURL');

            if (storedURL) {
                document.getElementById('urlInput').value = storedURL;
                document.getElementById('urlText').textContent = storedURL;
                document.getElementById('urlInfo').style.display = 'flex';
                document.getElementById('urlInput').style.display = 'none';
                document.getElementById('urlSubmitBtn').style.display = 'none';

                // Automatically fetch data from stored URL
                fetchDataFromURL(storedURL);
            }
        };

        // Fetch data from URL
        const fetchDataFromURL = async (url) => {
            try {
                showStatus(`Fetching data from URL: ${url}`, 'success');

                const response = await fetch(url);

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();

                console.log('Data fetched from URL:', data);

                // Store raw URL data for expense calculation
                urlRawData = data;

                // Parse URL tradebook data into the same format as ZIP tradebook
                urlTradebookData = parseURLTradebook(data);

                // Calculate expenses for each date from URL data
                urlExpenseMap = {};
                for (const [dateKey, dateData] of Object.entries(data)) {
                    const convertedDate = convertURLDateFormat(dateKey);
                    const expense = calculateURLExpense(dateKey, dateData);
                    urlExpenseMap[convertedDate] = expense;
                }

                console.log('Parsed URL tradebook:', urlTradebookData);
                console.log('URL tradebook dates:', Object.keys(urlTradebookData).length);
                console.log('URL expense map:', urlExpenseMap);

                showStatus(`Successfully fetched and parsed URL data (${Object.keys(urlTradebookData).length} dates)`, 'success');

                // Clear cache and re-render with new data
                cachedData = null;
                renderYears(true);

            } catch (error) {
                showStatus(`Error fetching data from URL: ${error.message}`, 'error');
                console.error('URL fetch error:', error);
            }
        };

        // Parse URL tradebook data into standard format
        const parseURLTradebook = (data) => {
            const tradebookMap = {};

            // Handle different data formats
            if (!data) return tradebookMap;

            // Handle the specific format: { "2025_10_13": { "tradeBook": [...] }, "2025_10_14": {...} }
            if (typeof data === 'object' && !Array.isArray(data)) {
                for (const [dateKey, dateData] of Object.entries(data)) {
                    // Convert date key from "2025_10_13" to "13/10/2025"
                    const convertedDate = convertURLDateFormat(dateKey);

                    if (dateData && dateData.tradeBook && Array.isArray(dateData.tradeBook)) {
                        console.log(`Processing URL trades for ${dateKey} (${convertedDate}):`, dateData.tradeBook.length, 'entries');

                        dateData.tradeBook.forEach(entry => {
                            processURLTradeEntry(entry, tradebookMap, convertedDate);
                        });
                    }
                }
            }
            // Fallback: If data is an array
            else if (Array.isArray(data)) {
                data.forEach(entry => {
                    processURLTradeEntry(entry, tradebookMap);
                });
            }

            return tradebookMap;
        };

        // Convert date from "2025_10_13" format to "13/10/2025"
        const convertURLDateFormat = (dateStr) => {
            const parts = dateStr.split('_');
            if (parts.length === 3) {
                const year = parts[0];
                const month = parts[1];
                const day = parts[2];
                return `${day}/${month}/${year}`;
            }
            return dateStr;
        };

        // Calculate expense from URL trade data for a specific date
        const calculateURLExpense = (dateKey, dateData) => {
            if (!dateData || !dateData.tradeBook || !Array.isArray(dateData.tradeBook)) {
                return 0;
            }

            const trades = dateData.tradeBook;

            // Group trades by exchangeOrderNo to calculate brokerage per order
            const orderGroups = {};
            trades.forEach(trade => {
                const orderNo = trade.exchangeOrderNo;
                if (!orderGroups[orderNo]) {
                    orderGroups[orderNo] = [];
                }
                orderGroups[orderNo].push(trade);
            });

            let totalExpense = 0;

            // Brokerage: â‚¹20 per order (per exchangeOrderNo)
            const brokeragePerOrder = 20;
            const totalBrokerage = Object.keys(orderGroups).length * brokeragePerOrder;
            totalExpense += totalBrokerage;

            // Calculate other charges per trade
            let totalSTT = 0;
            let totalExchangeTxnCharge = 0;
            let totalSEBIFee = 0;
            let totalStampDuty = 0;
            let totalNSEIPFT = 0;

            trades.forEach(trade => {
                const tradeValue = parseFloat(trade.tradeValue || 0);
                const isSell = trade.side === -1;
                const isBuy = trade.side === 1;
                const exchange = trade.exchange;
                const symbol = trade.symbol || '';

                // STT: 0.1% on SELL value only
                if (isSell) {
                    totalSTT += tradeValue * 0.001; // 0.1%
                }

                // Exchange Transaction Charges
                if (exchange === 10) {
                    // NSE: 0.03503% on premium
                    totalExchangeTxnCharge += tradeValue * 0.0003503;
                } else if (exchange === 12) {
                    // BSE - determine index type from symbol
                    if (symbol.includes('SENSEX') && !symbol.includes('50')) {
                        // Sensex: 0.0325%
                        totalExchangeTxnCharge += tradeValue * 0.000325;
                    } else if (symbol.includes('BANKEX')) {
                        // Bankex: 0.0325%
                        totalExchangeTxnCharge += tradeValue * 0.000325;
                    } else if (symbol.includes('SENSEX') && symbol.includes('50')) {
                        // Sensex 50: 0.005%
                        totalExchangeTxnCharge += tradeValue * 0.00005;
                    } else {
                        // Stock: 0.005%
                        totalExchangeTxnCharge += tradeValue * 0.00005;
                    }
                }

                // SEBI Turnover Fee: â‚¹10 per Crore
                totalSEBIFee += (tradeValue / 10000000) * 10;

                // Stamp Duty: 0.003% on BUY value only
                if (isBuy) {
                    totalStampDuty += tradeValue * 0.00003; // 0.003%
                }

                // NSE IPFT: â‚¹50 per Crore (on Premium) - only for NSE
                if (exchange === 10) {
                    totalNSEIPFT += (tradeValue / 10000000) * 50;
                }
            });

            totalExpense += totalSTT;
            totalExpense += totalExchangeTxnCharge;
            totalExpense += totalSEBIFee;
            totalExpense += totalStampDuty;
            totalExpense += totalNSEIPFT;

            // GST: 18% on (Brokerage + Exchange Transaction charges + SEBI Turnover Fee + NSE IPFT)
            // Note: Clearing charges are typically 0 for retail, so excluded
            const gstBase = totalBrokerage + totalExchangeTxnCharge + totalSEBIFee + totalNSEIPFT;
            const totalGST = gstBase * 0.18; // 18%
            totalExpense += totalGST;

            console.log(`\nðŸ’° URL Expense Calculation for ${dateKey}:`);

            console.log(`  NSE IPFT (â‚¹50/Cr): â‚¹${totalNSEIPFT.toFixed(2)}`);
            console.log(`  GST (18% on charges): â‚¹${totalGST.toFixed(2)}`);
            console.log(`  TOTAL EXPENSE: â‚¹${totalExpense.toFixed(2)}`);

            return totalExpense;
        };

        // Process individual URL trade entry
        const processURLTradeEntry = (entry, tradebookMap, forcedDate = null) => {
            // Use forced date if provided, otherwise try to extract from entry
            const tradeDate = forcedDate || entry.date || entry.trade_date || entry.tradeDate;

            // Extract symbol from the URL format (e.g., "NSE:NIFTY25O1425500CE" -> "NIFTY25O1425500CE")
            let symbol = entry.symbol || entry.tradingsymbol || entry.Symbol;
            if (symbol && symbol.includes(':')) {
                symbol = symbol.split(':')[1]; // Get part after ':'
            }

            // Determine type from 'side' field: 1 = BUY, -1 = SELL
            let type;
            if (entry.side === 1) {
                type = 'BUY';
            } else if (entry.side === -1) {
                type = 'SELL';
            } else {
                type = entry.type || entry.transaction_type || entry.Type;
            }

            const qty = parseFloat(entry.tradedQty || entry.qty || entry.quantity || entry.Qty || 0);
            const tradeVal = parseFloat(entry.tradeValue || entry.trade_val || entry.value || entry.amount || entry.Value || 0);

            // Map segment from exchange field: 10 = NSE, 12 = BSE
            let segment;
            if (entry.segment === 11 || entry.segment === '11') {
                segment = 'NSE_FNO'; // Options/Futures segment
            } else if (entry.exchange === 10 || entry.exchange === '10') {
                segment = 'NSE_FNO';
            } else if (entry.exchange === 12 || entry.exchange === '12') {
                segment = 'BSE_FNO';
            } else {
                segment = entry.segment || entry.exchange || entry.Exchange || 'UNKNOWN';
            }

            if (!tradeDate || !symbol || !type || !qty || !tradeVal) {
                return; // Skip invalid entries
            }

            // Initialize date map if not exists
            if (!tradebookMap[tradeDate]) {
                tradebookMap[tradeDate] = {};
            }

            // Initialize symbol map if not exists
            if (!tradebookMap[tradeDate][symbol]) {
                tradebookMap[tradeDate][symbol] = {
                    buy: { qty: 0, val: 0 },
                    sell: { qty: 0, val: 0 },
                    segment: segment,
                    isExpiry: false
                };
            }

            // Check if NSE_FNO and if expiry date matches trade date
            if (segment === 'NSE_FNO') {
                const expiryDate = getExpiryFromSymbol(symbol);
                if (expiryDate && expiryDate === tradeDate) {
                    tradebookMap[tradeDate][symbol].isExpiry = true;
                }
            }

            // Aggregate trades by type
            if (type.toUpperCase() === 'BUY') {
                tradebookMap[tradeDate][symbol].buy.qty += qty;
                tradebookMap[tradeDate][symbol].buy.val += tradeVal;
            } else if (type.toUpperCase() === 'SELL') {
                tradebookMap[tradeDate][symbol].sell.qty += qty;
                tradebookMap[tradeDate][symbol].sell.val += tradeVal;
            }
        };

        // Helper function to extract expiry date from NSE_FNO symbol (moved earlier for URL parsing)
        const getExpiryFromSymbol = (symbol) => {
            // Symbol format: "IO PE NIFTY 31Jul2025 24800"
            const match = symbol.match(/(\d{1,2})([A-Za-z]{3})(\d{4})/);
            if (match) {
                const day = match[1].padStart(2, '0');
                const monthStr = match[2];
                const year = match[3];

                // Convert month name to number
                const months = {
                    'Jan': '01', 'Feb': '02', 'Mar': '03', 'Apr': '04',
                    'May': '05', 'Jun': '06', 'Jul': '07', 'Aug': '08',
                    'Sep': '09', 'Oct': '10', 'Nov': '11', 'Dec': '12'
                };

                const month = months[monthStr];
                if (month) {
                    return `${day}/${month}/${year}`;
                }
            }
            return null;
        };

                                            throw new Error('Unknown date format');

                                            const day = dateParts[0];

                                        // Validate date

                                        }

                                dateParts = dateStr.split('-');
                            } else {
                                console.warn('Unknown date format for expense:', dateStr);
                                continue;
                            }

                            if (dateParts[0].length === 4) {
                                date = new Date(dateStr.replace(/\//g, '-'));
                            } else {
                                const day = dateParts[0];
                                const month = dateParts[1];
                                const year = dateParts[2];
                                date = new Date(`${year}-${month}-${day}`);
                            }

                            if (isNaN(date.getTime())) {
                                console.warn('Invalid date for expense:', dateStr);
                                continue;
                            }

                            // Reject future dates
                            const today = new Date();
                            today.setHours(23, 59, 59, 999);
                            if (date > today) {
                                console.warn('Skipping future expense date:', dateStr);
                                continue;
                            }

                            const year = date.getFullYear();
                            const month = date.getMonth() + 1;

                            // Calculate fiscal year
                            let fiscalYear;
                            if (month >= 4) {
                                fiscalYear = `${year}-${year + 1}`;
                            } else {
                                fiscalYear = `${year - 1}-${year}`;
                            }

                            // Initialize fiscal year if not exists
                            if (!allData[fiscalYear]) {
                                allData[fiscalYear] = [];
                            }

                            // Add entry with 0 bill amount but with expense
                            allData[fiscalYear].push({
                                date: date,
                                originalDate: dateStr,
                                billAmount: 0,
                                expense: expenseAmount,
                                grossProfit: -expenseAmount, // Negative since no revenue
                                trades: tradebookMap[dateStr] || null // Attach trade data if exists
                            });

                            // Mark this date as processed
                            processedDates[dateStr] = true;

                        } catch (error) {
                            console.warn('Error processing expense date:', dateStr, error);
                        }
                    }
                }

                // Process trades without bills or expenses
                console.log('\nðŸ“Š Processing trade-only dates (no bill or expense)...');
                let tradeOnlyCount = 0;
                for (const [dateStr, trades] of Object.entries(tradebookMap)) {

                        console.log(`  ðŸ“ˆ Date has trades but NO bill/expense: ${dateStr}`);

                            } else {
                                const day = dateParts[0];

                                const year = dateParts[2];

                            // Check if URL expense exists for this date

                            allData[fiscalYear].push({

                            });

                        }
                    }
                }

                // Summary logging
                console.log('\nðŸ“Š ===== DATA PROCESSING SUMMARY =====');
                console.log(`Total dates with bills: ${Object.keys(billDateCount).length}`);
                console.log(`Total dates with expenses: ${Object.keys(expenseDateCount).length}`);

                console.log(`\nDates with multiple bills: ${multipleBillDates.length}`);
                if (multipleBillDates.length > 0) {
                    console.log(`  Dates: ${multipleBillDates.join(', ')}`);
                }

                console.log(`\nDates with multiple expense entries: ${multipleExpenseDates.length}`);
                if (multipleExpenseDates.length > 0) {
                    console.log(`  Dates: ${multipleExpenseDates.join(', ')}`);

                console.log(`\nDates with expense but NO bill: ${expenseOnlyCount}`);
                // Already logged individually above

                console.log(`\nDates with bill but NO expense: ${billNoExpenseDates.length}`);
                if (billNoExpenseDates.length > 0) {

                }

                console.log(`\nDates with trades but NO bill/expense: ${tradeOnlyCount}`);

                console.log('=====================================\n');

                // Match trades globally for cross-date P&L calculation
                const { enhancedTradebook, matchedPositions } = matchTradesGlobally(tradebookMap);

                // Show error snackbar if there were any errors
                if (window.lastError) {
                    showStatus(window.lastError, 'error');
                }

                // Convert to array format and sort
                const formattedData = Object.keys(allData)
                    .sort((a, b) => {
                        const yearA = parseInt(a.split('-')[0]);
                        const yearB = parseInt(b.split('-')[0]);
                        return yearB - yearA; // Sort descending
                    })
                    .map(fiscalYear => {
                        // Merge entries with the same date
                        const dateMap = {};
                        allData[fiscalYear].forEach(entry => {
                            const dateKey = entry.originalDate;
                            if (!dateMap[dateKey]) {
                                dateMap[dateKey] = {
                                    date: entry.date,
                                    originalDate: entry.originalDate,
                                    billAmount: 0,
                                    expense: 0,
                                    trades: entry.trades // Keep first trades data (all should be same for same date)
                                };
                            }
                            dateMap[dateKey].billAmount += entry.billAmount;
                            dateMap[dateKey].expense += entry.expense;
                        });

                        // Convert back to array and calculate gross profit, TPL, and NTPL
                        const mergedDates = Object.values(dateMap).map(d => {
                            // Calculate TPL (Trade P&L) from enhanced tradebook
                            // Include Intraday TPL, SELL TPL, and BUYexp TPL
                            let tpl = 0;
                            if (d.trades && enhancedTradebook[d.originalDate]) {
                                for (const [symbol, data] of Object.entries(d.trades)) {
                                    const enhanced = enhancedTradebook[d.originalDate][symbol];
                                    if (enhanced) {
                                        // Add intraday TPL (same-day matched trades)
                                        tpl += enhanced.intradayTPL || 0;
                                        // Add SELL TPL (cross-date matched sells)
                                        tpl += enhanced.sellTPL || 0;
                                        // Add BUYexp TPL (expired buys)
                                        tpl += enhanced.buyExpTPL || 0;
                                        // Do NOT add anything for regular BUY (unrealized)
                                    }
                                }
                            }

                            // Calculate NTPL (Net Trade P&L) = TPL - Expense
                            const ntpl = tpl - d.expense;

                            return {
                                ...d,
                                grossProfit: d.billAmount + d.expense,
                                tpl: tpl,
                                ntpl: ntpl
                            };
                        });

                        // Sort dates in descending order (newest first)
                        const dates = mergedDates.sort((a, b) =>
                            b.date - a.date // Already Date objects
                        );

                        const totalBillAmount = dates.reduce((sum, d) => sum + d.billAmount, 0);
                        const totalExpense = dates.reduce((sum, d) => sum + d.expense, 0);
                        const totalTPL = dates.reduce((sum, d) => sum + d.tpl, 0);
                        const totalNTPL = dates.reduce((sum, d) => sum + d.ntpl, 0);
                        const totalGrossProfit = totalBillAmount + totalExpense;

                        return {
                            fiscalYear,
                            dates,
                            totals: {
                                billAmount: totalBillAmount,
                                expense: totalExpense,
                                tpl: totalTPL,
                                ntpl: totalNTPL,
                                grossProfit: totalGrossProfit
                            }
                        };
                    });

                console.log('Extracted fiscal years:', formattedData.map(d => d.fiscalYear));
                console.log('Total entries:', formattedData.reduce((sum, d) => sum + d.dates.length, 0));

                return { data: formattedData, enhancedTradebook, matchedPositions };

            } catch (error) {
                console.error('Error extracting data from ZIP:', error);
                showStatus('Error reading ZIP file: ' + error.message, 'error');
                return null;
            }
        };

        // ===== PROFIT/LOSS DATA GENERATION =====
        // Generate dummy data for 5 fiscal years
        const generateDummyData = () => {
            const data = [];
            const currentYear = 2024;

            for (let i = 0; i < 5; i++) {
                const startYear = currentYear - i;
                const endYear = startYear + 1;
                const fiscalYear = `${startYear}-${endYear}`;

                const dates = [];

                for (let j = 0; j < numDates; j++) {
                    const month = Math.floor(Math.random() * 12) + 1;
                    const day = Math.floor(Math.random() * 28) + 1;
                    const date = `${startYear}-${String(month).padStart(2, '0')}-${String(day).padStart(2, '0')}`;

                    const billAmount = Math.floor(Math.random() * 50000) + 10000;
                    const expense = Math.floor(Math.random() * 40000) + 5000;
                    const grossProfit = billAmount + expense;

                    dates.push({
                        date,
                        billAmount,
                        expense,
                        grossProfit
                    });
                }

                // Sort dates chronologically
                dates.sort((a, b) => new Date(a.date) - new Date(b.date));

                // Calculate totals
                const totalBillAmount = dates.reduce((sum, d) => sum + d.billAmount, 0);
                const totalExpense = dates.reduce((sum, d) => sum + d.expense, 0);
                const totalGrossProfit = totalBillAmount + totalExpense;

                data.push({
                    fiscalYear,
                    dates,
                    totals: {
                        billAmount: totalBillAmount,
                        expense: totalExpense,
                        grossProfit: totalGrossProfit
                    }
                });
            }

            return data;
        };

        const formatCurrency = (amount) => {
            const absAmount = Math.abs(amount);
            const sign = amount < 0 ? '-' : '';

            // Full format with Indian number system
            if (useFullCurrencyFormat) {
                return sign + 'â‚¹' + absAmount.toLocaleString('en-IN', {
                    minimumFractionDigits: 0,
                    maximumFractionDigits: 0
                });
            }

            // Short format (K/L/Cr)
            if (absAmount >= 10000000) { // 1 Crore or more
                return sign + (absAmount / 10000000).toFixed(2) + ' Cr';
            } else if (absAmount >= 100000) { // 1 Lakh or more
                return sign + (absAmount / 100000).toFixed(2) + ' L';
            } else if (absAmount >= 1000) { // 1 Thousand or more
                return sign + (absAmount / 1000).toFixed(1) + 'k';
            } else {
                return sign + absAmount.toFixed(0);
            }
        };

        const formatDate = (dateObj) => {
            // dateObj is already a Date object
            if (dateObj instanceof Date) {
                return dateObj.toLocaleDateString('en-IN', {
                    day: '2-digit',
                    month: 'short',
                    year: 'numeric'
                });
            }
            // Fallback if somehow a string is passed
            return 'Invalid Date';
        };

        // Global position tracker for cross-date matching
        const matchTradesGlobally = (tradebookMap) => {
            // Build a chronological list of all trades
            const allTrades = [];
            for (const [dateStr, symbols] of Object.entries(tradebookMap)) {
                for (const [symbol, data] of Object.entries(symbols)) {
                    allTrades.push({
                        date: dateStr,
                        symbol: symbol,
                        buyQty: data.buy.qty,
                        buyVal: data.buy.val,
                        sellQty: data.sell.qty,
                        sellVal: data.sell.val,
                        segment: data.segment,
                        isExpiry: data.isExpiry
                    });
                }
            }

            // Sort by date (oldest first for FIFO matching)
            allTrades.sort((a, b) => {
                const dateA = parseTradeDate(a.date);
                const dateB = parseTradeDate(b.date);
                return dateA - dateB;
            });

            // Position tracker: symbol -> { avgPrice, qty, lots: [{date, qty, price}] }
            const positions = {};

            // Enhanced tradebook with matching info
            const enhancedTradebook = {};

            // Matched positions list for the positions tab
            const matchedPositions = [];

            console.log('\nðŸ”„ ===== GLOBAL TRADE MATCHING =====');

            for (const trade of allTrades) {
                const { date, symbol, buyQty, buyVal, sellQty, sellVal } = trade;

                if (!enhancedTradebook[date]) {
                    enhancedTradebook[date] = {};
                }

                if (!enhancedTradebook[date][symbol]) {
                    enhancedTradebook[date][symbol] = {
                        ...trade,
                        intradayTPL: 0,
                        sellTPL: 0,
                        buyExpTPL: 0,
                        unmatchedBuy: 0,
                        unmatchedSell: 0
                    };
                }

                if (!positions[symbol]) {
                    positions[symbol] = { qty: 0, lots: [] };
                }

                const pos = positions[symbol];

                // Check if this is BUYexp (expired buy with no sell)
                if (trade.isExpiry && buyQty > 0 && sellQty === 0) {
                    // BUYexp - option expired worthless, TPL is negative of buy value
                    const buyExpTPL = -buyVal;
                    enhancedTradebook[date][symbol].buyExpTPL = buyExpTPL;
                    console.log(`  ${date} ${symbol}: BUYexp, TPL: ${buyExpTPL.toFixed(2)}`);
                }

                // Handle same-day intraday first
                const matchedQty = Math.min(buyQty, sellQty);

                if (matchedQty > 0) {
                    // Intraday portion
                    const avgBuyPrice = buyVal / buyQty;
                    const avgSellPrice = sellVal / sellQty;
                    const intradayTPL = (avgSellPrice - avgBuyPrice) * matchedQty;
                    enhancedTradebook[date][symbol].intradayTPL = intradayTPL;

                    console.log(`  ${date} ${symbol}: Intraday ${matchedQty} qty, TPL: ${intradayTPL.toFixed(2)}`);
                }

                // Process remaining BUY (add to position)
                const remainingBuyQty = buyQty - matchedQty;
                if (remainingBuyQty > 0) {
                    const avgBuyPrice = buyVal / buyQty;
                    pos.lots.push({ date, qty: remainingBuyQty, price: avgBuyPrice });
                    pos.qty += remainingBuyQty;
                    enhancedTradebook[date][symbol].unmatchedBuy = remainingBuyQty;
                    console.log(`  ${date} ${symbol}: BUY ${remainingBuyQty} @ ${avgBuyPrice.toFixed(2)} (Position: ${pos.qty})`);
                }

                // Process remaining SELL (match with position FIFO)
                let remainingSellQty = sellQty - matchedQty;
                if (remainingSellQty > 0) {
                    const avgSellPrice = sellVal / sellQty;
                    let sellTPL = 0;
                    let matchedSellQty = 0;

                    while (remainingSellQty > 0 && pos.lots.length > 0) {
                        const lot = pos.lots[0];
                        const qtyToMatch = Math.min(lot.qty, remainingSellQty);

                        const tpl = (avgSellPrice - lot.price) * qtyToMatch;
                        sellTPL += tpl;
                        matchedSellQty += qtyToMatch;

                        // Calculate buy and sell amounts for this matched position
                        const buyAmount = lot.price * qtyToMatch;
                        const sellAmount = avgSellPrice * qtyToMatch;

                        // Record this matched position
                        matchedPositions.push({
                            symbol: symbol,
                            buyDate: lot.date,
                            sellDate: date,
                            qty: qtyToMatch,
                            buyAmount: buyAmount,
                            sellAmount: sellAmount,
                            tpl: tpl
                        });

                        console.log(`    SELL matched ${qtyToMatch} from BUY on ${lot.date} @ ${lot.price.toFixed(2)}, TPL: ${tpl.toFixed(2)}`);

                        lot.qty -= qtyToMatch;
                        pos.qty -= qtyToMatch;
                        remainingSellQty -= qtyToMatch;

                        if (lot.qty === 0) {
                            pos.lots.shift(); // Remove fully matched lot
                        }
                    }

                    enhancedTradebook[date][symbol].sellTPL = sellTPL;

                    if (remainingSellQty > 0) {
                        // Short selling or sell without buy
                        enhancedTradebook[date][symbol].unmatchedSell = remainingSellQty;
                        console.log(`  âš ï¸ ${date} ${symbol}: SELL ${remainingSellQty} WITHOUT matching BUY (Short or error)`);
                    }
                }
            }

            // Log final unmatched positions
            console.log('\nðŸ“Š ===== UNMATCHED POSITIONS =====');
            for (const [symbol, pos] of Object.entries(positions)) {
                if (pos.qty > 0) {
                    console.log(`âš ï¸ ${symbol}: ${pos.qty} qty not sold`);
                    pos.lots.forEach(lot => {
                        console.log(`    BUY on ${lot.date}: ${lot.qty} @ ${lot.price.toFixed(2)}`);
                    });
                }
            }
            console.log('=====================================\n');

            console.log(`\nðŸ“Š Total matched positions: ${matchedPositions.length}`);

            return { enhancedTradebook, matchedPositions };
        };

        // Helper to parse trade date string to Date object
        const parseTradeDate = (dateStr) => {
            let dateParts;
            if (dateStr.includes('/')) {
                dateParts = dateStr.split('/');
            } else if (dateStr.includes('-')) {
                dateParts = dateStr.split('-');
            } else {
                return new Date(dateStr);
            }

            if (dateParts[0].length === 4) {
                return new Date(dateStr.replace(/\//g, '-'));
            } else {
                const day = dateParts[0];
                const month = dateParts[1];
                const year = dateParts[2];
                return new Date(`${year}-${month}-${day}`);
            }
        };

        const createTradesHTML = (dateStr, trades, enhancedData) => {
            if (!trades) return '';

            const tradeItems = [];
            for (const [symbol, data] of Object.entries(trades)) {
                const buyQty = data.buy.qty;
                const sellQty = data.sell.qty;
                const buyVal = data.buy.val;
                const sellVal = data.sell.val;

                const hasBuy = buyVal > 0;
                const hasSell = sellVal > 0;

                // Get enhanced matching data
                const enhanced = enhancedData && enhancedData[dateStr] && enhancedData[dateStr][symbol];
                const intradayTPL = enhanced ? enhanced.intradayTPL : 0;
                const sellTPL = enhanced ? enhanced.sellTPL : 0;

                // Determine if this is an expiry trade
                const isExpiryTrade = data.segment === 'NSE_FNO' && data.isExpiry;

                // Handle EXPIRED trades (NSE_FNO on expiry with only BUY or only SELL)
                if (isExpiryTrade && ((hasBuy && !hasSell) || (!hasBuy && hasSell))) {
                    if (hasBuy) {
                        // BUYexp - show TPL as negative of buy value (loss since expired at zero)
                        const buyExpTPL = -buyVal;
                        tradeItems.push(`
                            <div class="trade-item">
                                <div class="trade-symbol">${symbol}</div>
                                <div class="trade-info">
                                    <div class="trade-detail">
                                        <span class="trade-label">Type</span>
                                        <span class="trade-value" style="color: #c2185b;">BUYexp</span>
                                    </div>
                                    <div class="trade-detail">
                                        <span class="trade-label">Value</span>
                                        <span class="trade-value">${formatCurrency(buyVal)}</span>
                                    </div>
                                    <div class="trade-detail">
                                        <span class="trade-label">TPL</span>
                                        <span class="trade-value ${buyExpTPL < 0 ? 'negative' : 'positive'}">${formatCurrency(buyExpTPL)}</span>
                                    </div>
                                </div>
                            </div>
                        `);
                    } else {
                        // SELLexp - show TPL
                        tradeItems.push(`
                            <div class="trade-item">
                                <div class="trade-symbol">${symbol}</div>
                                <div class="trade-info">
                                    <div class="trade-detail">
                                        <span class="trade-label">Type</span>
                                        <span class="trade-value" style="color: #c2185b;">SELLexp</span>
                                    </div>
                                    <div class="trade-detail">
                                        <span class="trade-label">Value</span>
                                        <span class="trade-value">${formatCurrency(sellVal)}</span>
                                    </div>
                                    <div class="trade-detail">
                                        <span class="trade-label">TPL</span>
                                        <span class="trade-value ${sellTPL < 0 ? 'negative' : 'positive'}">${formatCurrency(sellTPL)}</span>
                                    </div>
                                </div>
                            </div>
                        `);
                    }
                }
                // Handle trades with both BUY and SELL
                else if (hasBuy && hasSell) {
                    // Calculate matched (intraday) quantity and remaining (swing) quantity
                    const matchedQty = Math.min(buyQty, sellQty);
                    const remainingBuyQty = buyQty - matchedQty;
                    const remainingSellQty = sellQty - matchedQty;

                    // If there's matched quantity, show Intraday with TPL
                    if (matchedQty > 0) {
                        // Calculate proportional values for matched quantity
                        const matchedBuyVal = (buyVal / buyQty) * matchedQty;
                        const matchedSellVal = (sellVal / sellQty) * matchedQty;
                        const biggerValue = Math.max(matchedBuyVal, matchedSellVal);

                        tradeItems.push(`
                            <div class="trade-item">
                                <div class="trade-symbol">${symbol}</div>
                                <div class="trade-info">
                                    <div class="trade-detail">
                                        <span class="trade-label">Type</span>
                                        <span class="trade-value" style="color: #1976d2;">Intraday</span>
                                    </div>
                                    <div class="trade-detail">
                                        <span class="trade-label">Value</span>
                                        <span class="trade-value">${formatCurrency(biggerValue)}</span>
                                    </div>
                                    <div class="trade-detail">
                                        <span class="trade-label">TPL</span>
                                        <span class="trade-value ${intradayTPL < 0 ? 'negative' : 'positive'}">${formatCurrency(intradayTPL)}</span>
                                    </div>
                                </div>
                            </div>
                        `);
                    }

                    // If there's remaining BUY quantity, show as Swing BUY (NO TPL)
                    if (remainingBuyQty > 0) {
                        const remainingBuyVal = (buyVal / buyQty) * remainingBuyQty;

                        tradeItems.push(`
                            <div class="trade-item">
                                <div class="trade-symbol">${symbol}</div>
                                <div class="trade-info">

                                        <span class="trade-label">Type</span>
