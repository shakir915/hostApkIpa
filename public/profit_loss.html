                                    </div>
                                    <div class="trade-detail">
                                        <span class="trade-label">Value</span>
                                        <span class="trade-value">${formatCurrency(remainingBuyVal)}</span>
                                    </div>
                                </div>
                            </div>
                        `);
                    }

                    // If there's remaining SELL quantity, show as Swing SELL with TPL
                    if (remainingSellQty > 0) {
                        const remainingSellVal = (sellVal / sellQty) * remainingSellQty;

                        tradeItems.push(`
                            <div class="trade-item">
                                <div class="trade-symbol">${symbol}</div>
                                <div class="trade-info">
                                    <div class="trade-detail">
                                        <span class="trade-label">Type</span>
                                        <span class="trade-value" style="color: #f44336;">SELL</span>
                                    </div>
                                    <div class="trade-detail">
                                        <span class="trade-label">Value</span>
                                        <span class="trade-value">${formatCurrency(remainingSellVal)}</span>
                                    </div>
                                    <div class="trade-detail">
                                        <span class="trade-label">TPL</span>
                                        <span class="trade-value ${sellTPL < 0 ? 'negative' : 'positive'}">${formatCurrency(sellTPL)}</span>
                                    </div>
                                </div>
                            </div>
                        `);
                    }
                }
                // Handle trades with only BUY (no SELL) - NO TPL
                else if (hasBuy && !hasSell) {
                    tradeItems.push(`
                        <div class="trade-item">
                            <div class="trade-symbol">${symbol}</div>
                            <div class="trade-info">
                                <div class="trade-detail">
                                    <span class="trade-label">Type</span>
                                    <span class="trade-value" style="color: #4CAF50;">BUY</span>
                                </div>
                                <div class="trade-detail">
                                    <span class="trade-label">Value</span>
                                    <span class="trade-value">${formatCurrency(buyVal)}</span>
                                </div>
                            </div>
                        </div>
                    `);
                }
                // Handle trades with only SELL (no BUY) - show TPL
                else if (hasSell && !hasBuy) {
                    tradeItems.push(`
                        <div class="trade-item">
                            <div class="trade-symbol">${symbol}</div>
                            <div class="trade-info">
                                <div class="trade-detail">
                                    <span class="trade-label">Type</span>
                                    <span class="trade-value" style="color: #f44336;">SELL</span>
                                </div>
                                <div class="trade-detail">
                                    <span class="trade-label">Value</span>
                                    <span class="trade-value">${formatCurrency(sellVal)}</span>
                                </div>
                                <div class="trade-detail">
                                    <span class="trade-label">TPL</span>
                                    <span class="trade-value ${sellTPL < 0 ? 'negative' : 'positive'}">${formatCurrency(sellTPL)}</span>
                                </div>
                            </div>
                        </div>
                    `);
                }
            }

            return `
                <div class="trades-details">
                    <div class="trades-header">ðŸ“ˆ Trades on this date:</div>
                    ${tradeItems.join('')}
                </div>
            `;
        };

        const createYearHTML = (yearData, enhancedTradebook) => {
            const datesHTML = yearData.dates.map((dateData, idx) => {
                const hasTrades = dateData.trades && Object.keys(dateData.trades).length > 0;
                const tradesHTML = createTradesHTML(dateData.originalDate, dateData.trades, enhancedTradebook);

                // Create unique ID using fiscal year and index
                const uniqueId = `${yearData.fiscalYear.replace('-', '_')}_${idx}`;

                return `
                    <tr ${hasTrades ? `onclick="toggleTrades('${uniqueId}')" style="cursor: pointer;"` : ''}>
                        <td class="date-col">
                            ${formatDate(dateData.date)}
                        </td>
                        <td class="amount-col bill-amount ${dateData.billAmount < 0 ? 'negative' : 'positive'}">
                            ${formatCurrency(dateData.billAmount)}
                        </td>
                        <td class="amount-col expense negative">${formatCurrency(dateData.expense)}</td>
                        <td class="amount-col tpl ${dateData.tpl < 0 ? 'negative' : 'positive'}">
                            ${formatCurrency(dateData.tpl)}
                        </td>
                        <td class="amount-col ntpl ${dateData.ntpl < 0 ? 'negative' : 'positive'}">
                            ${formatCurrency(dateData.ntpl)}
                        </td>
                        <td class="amount-col gross-profit ${dateData.grossProfit < 0 ? 'negative' : 'positive'}">
                            ${dateData.billAmount === 0 ? 'NA' : formatCurrency(dateData.grossProfit)}
                        </td>
                    </tr>
                    ${hasTrades ? `<tr class="trades-row" id="trades-row-${uniqueId}"><td colspan="6">${tradesHTML}</td></tr>` : ''}
                `;
            }).join('');

            return `
                <div class="year-item">
                    <div class="year-header">
                        <div class="year-title">FY ${yearData.fiscalYear}</div>
                        <div class="year-summary">
                            <div class="summary-item">
                                <span class="summary-label">Total Bills</span>
                                <span class="summary-value ${yearData.totals.billAmount < 0 ? 'negative' : 'positive'}">
                                    ${formatCurrency(yearData.totals.billAmount)}
                                </span>
                            </div>
                            <div class="summary-item">
                                <span class="summary-label">Total Expenses</span>
                                <span class="summary-value negative">${formatCurrency(yearData.totals.expense)}</span>
                            </div>
                            <div class="summary-item">
                                <span class="summary-label">TPL</span>
                                <span class="summary-value ${yearData.totals.tpl < 0 ? 'negative' : 'positive'}">
                                    ${formatCurrency(yearData.totals.tpl)}
                                </span>
                            </div>
                            <div class="summary-item">
                                <span class="summary-label">NTPL</span>
                                <span class="summary-value ${yearData.totals.ntpl < 0 ? 'negative' : 'positive'}">
                                    ${formatCurrency(yearData.totals.ntpl)}
                                </span>
                            </div>
                            <div class="summary-item">
                                <span class="summary-label">Gross Profit</span>
                                <span class="summary-value ${yearData.totals.grossProfit < 0 ? 'negative' : 'positive'}">
                                    ${formatCurrency(yearData.totals.grossProfit)}
                                </span>
                            </div>
                        </div>
                        <div class="expand-icon">&#9660;</div>
                    </div>
                    <div class="dates-container">
                        <table class="dates-table">
                            <thead>
                                <tr>
                                    <th>Date</th>
                                    <th style="text-align: right;">Bill Amount</th>
                                    <th style="text-align: right;">Expense</th>
                                    <th style="text-align: right;">TPL</th>
                                    <th style="text-align: right;">NTPL</th>
                                    <th style="text-align: right;">Gross Profit</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${datesHTML}
                            </tbody>
                        </table>
                    </div>
                </div>
            `;
        };

        const createPositionsHTML = (matchedPositions) => {
            if (!matchedPositions || matchedPositions.length === 0) {
                return `
                    <div class="year-item" style="margin-top: 25px;">
                        <div class="year-header" style="background: linear-gradient(135deg, #f57c00 0%, #ff6f00 100%);">
                            <div class="year-title" style="font-size: 1.5em;">ðŸ“Š ALL MATCHED POSITIONS</div>
                        </div>
                        <div class="dates-container" style="max-height: none;">
                            <div style="text-align: center; padding: 30px; color: #666;">
                                <p>No matched positions found.</p>
                            </div>
                        </div>
                    </div>
                `;
            }

            // Sort positions by sell date (newest first)
            const sortedPositions = [...matchedPositions].sort((a, b) => {
                const dateA = parseTradeDate(a.sellDate);
                const dateB = parseTradeDate(b.sellDate);
                return dateB - dateA;
            });

            // Calculate total TPL
            const totalTPL = matchedPositions.reduce((sum, pos) => sum + pos.tpl, 0);

            // Create table rows
            const positionsRows = sortedPositions.map(pos => {
                return `
                    <tr>
                        <td style="padding: 15px; font-weight: 600; color: #667eea;">${pos.symbol}</td>
                        <td style="padding: 15px; text-align: right;">${formatDate(parseTradeDate(pos.buyDate))}</td>
                        <td style="padding: 15px; text-align: right;">${formatDate(parseTradeDate(pos.sellDate))}</td>
                        <td style="padding: 15px; text-align: right;">${pos.qty}</td>
                        <td class="amount-col positive">${formatCurrency(pos.buyAmount)}</td>
                        <td class="amount-col positive">${formatCurrency(pos.sellAmount)}</td>
                        <td class="amount-col tpl ${pos.tpl < 0 ? 'negative' : 'positive'}">${formatCurrency(pos.tpl)}</td>
                    </tr>
                `;
            }).join('');

            return `
                <div class="year-item" style="margin-top: 25px;">
                    <div class="year-header" style="background: linear-gradient(135deg, #f57c00 0%, #ff6f00 100%);">
                        <div class="year-title" style="font-size: 1.5em;">ðŸ“Š ALL MATCHED POSITIONS (${matchedPositions.length})</div>
                        <div class="year-summary">
                            <div class="summary-item">
                                <span class="summary-label">Total TPL</span>
                                <span class="summary-value ${totalTPL < 0 ? 'negative' : 'positive'}">
                                    ${formatCurrency(totalTPL)}
                                </span>
                            </div>
                        </div>
                        <div class="expand-icon">&#9660;</div>
                    </div>
                    <div class="dates-container">
                        <table class="dates-table">
                            <thead>
                                <tr>
                                    <th>Symbol</th>
                                    <th style="text-align: right;">Buy Date</th>
                                    <th style="text-align: right;">Sell Date</th>
                                    <th style="text-align: right;">Qty</th>
                                    <th style="text-align: right;">Buy Amount</th>
                                    <th style="text-align: right;">Sell Amount</th>
                                    <th style="text-align: right;">TPL</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${positionsRows}
                            </tbody>
                        </table>
                    </div>
                </div>
            `;
        };

        const createGlobalSummaryHTML = (allYearsData) => {
            // Calculate global totals
            const globalTotals = allYearsData.reduce((acc, yearData) => {
                acc.billAmount += yearData.totals.billAmount;
                acc.expense += yearData.totals.expense;
                acc.tpl += yearData.totals.tpl;
                acc.ntpl += yearData.totals.ntpl;
                acc.grossProfit += yearData.totals.grossProfit;
                return acc;
            }, { billAmount: 0, expense: 0, tpl: 0, ntpl: 0, grossProfit: 0 });

            return `
                <div class="year-item" style="border: 3px solid #667eea; margin-bottom: 25px;">
                    <div class="year-header" style="background: linear-gradient(135deg, #4a5fd3 0%, #5e3780 100%);">
                        <div class="year-title" style="font-size: 1.8em;">ðŸ“Š SUMMARY</div>
                        <div class="year-summary">
                            <div class="summary-item">
                                <span class="summary-label">Total Bills</span>
                                <span class="summary-value ${globalTotals.billAmount < 0 ? 'negative' : 'positive'}">
                                    ${formatCurrency(globalTotals.billAmount)}
                                </span>
                            </div>
                            <div class="summary-item">
                                <span class="summary-label">Total Expenses</span>
                                <span class="summary-value negative">${formatCurrency(globalTotals.expense)}</span>
                            </div>
                            <div class="summary-item">
                                <span class="summary-label">TPL</span>
                                <span class="summary-value ${globalTotals.tpl < 0 ? 'negative' : 'positive'}">
                                    ${formatCurrency(globalTotals.tpl)}
                                </span>
                            </div>
                            <div class="summary-item">
                                <span class="summary-label">NTPL</span>
                                <span class="summary-value ${globalTotals.ntpl < 0 ? 'negative' : 'positive'}">
                                    ${formatCurrency(globalTotals.ntpl)}
                                </span>
                            </div>
                            <div class="summary-item">
                                <span class="summary-label">Gross Profit</span>
                                <span class="summary-value ${globalTotals.grossProfit < 0 ? 'negative' : 'positive'}">
                                    ${formatCurrency(globalTotals.grossProfit)}
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        };

        const renderYears = async (forceRefresh = false) => {
            const container = document.getElementById('yearsContainer');

            // Use cached data if available and not forcing refresh
            let result;
            if (cachedData && !forceRefresh) {
                result = cachedData;
            } else {
                // Try to load real data
                result = await extractDataFromZip();
                // Cache the data
                cachedData = result;
            }

            // If no real data, show message
            if (!result || !result.data || result.data.length === 0) {
                console.log('No data available');
                container.innerHTML = `
                    <div style="text-align: center; padding: 50px; color: #666;">
                        <h2 style="color: #667eea; margin-bottom: 15px;">No Data Available</h2>
                        <p style="font-size: 1.1em;">Please upload a ZIP file containing your bills data.</p>
                        <p style="font-size: 0.9em; margin-top: 10px; color: #999;">
                            ZIP file should contain: <code>fybills/bills_YYYY_MM.json</code>
                        </p>
                    </div>
                `;
                return;
            }

            console.log('Using real data from ZIP file');

            const { data, enhancedTradebook, matchedPositions } = result;

            // Create global summary + individual years + positions tab
            const globalSummaryHTML = createGlobalSummaryHTML(data);
            const yearsHTML = data.map(yearData => createYearHTML(yearData, enhancedTradebook)).join('');
            const positionsHTML = createPositionsHTML(matchedPositions);

            container.innerHTML = globalSummaryHTML + yearsHTML + positionsHTML;

            // Add click event listeners
            document.querySelectorAll('.year-header').forEach(header => {
                header.addEventListener('click', () => {
                    const yearItem = header.parentElement;
                    yearItem.classList.toggle('active');
                });
            });
        };

        // Toggle trades details visibility
        const toggleTrades = (rowId) => {
            const tradesRow = document.getElementById(`trades-row-${rowId}`);
            if (tradesRow) {
                const tradesDetails = tradesRow.querySelector('.trades-details');
                if (tradesDetails) {
                    tradesDetails.classList.toggle('active');
                }
            }
        };

        // Toggle currency format
        const toggleCurrencyFormat = () => {
            const checkbox = document.getElementById('currencyFormat');
            useFullCurrencyFormat = checkbox.checked;

            // Re-render the page with cached data
            renderYears();
        };

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', () => {
            checkStoredFile();
            checkStoredURL();
            renderYears();
        });
    </script>
</body>
</html>
