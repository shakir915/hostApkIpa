    document.querySelectorAll(".drop-zone__input").forEach((inputElement) => {
      const dropZoneElement = inputElement.closest(".drop-zone");

      dropZoneElement.addEventListener("click", (e) => {
        inputElement.click();
      });

      inputElement.addEventListener("change", (e) => {
        if (inputElement.files.length) {
          updateThumbnail(dropZoneElement, inputElement.files[0]);

        }
      });

      dropZoneElement.addEventListener("dragover", (e) => {
        e.preventDefault();
              dropZoneElement.classList.add("drop-zone--over");
      });

      ["dragleave", "dragend"].forEach((type) => {
        dropZoneElement.addEventListener(type, (e) => {
          dropZoneElement.classList.remove("drop-zone--over");
        });
      });

      dropZoneElement.addEventListener("drop", (e) => {
        e.preventDefault();

        if (e.dataTransfer.files.length) {
          inputElement.files = e.dataTransfer.files;
          updateThumbnail(dropZoneElement, e.dataTransfer.files[0]);
        }

        dropZoneElement.classList.remove("drop-zone--over");
      });
    });

    /**
     * Updates the thumbnail on a drop zone element.
     *
     * @param {HTMLElement} dropZoneElement
     * @param {File} file
     */
    function updateThumbnail(dropZoneElement, file) {

      fileSelect()
      return

      let thumbnailElement = dropZoneElement.querySelector(".drop-zone__thumb");

      // First time - remove the prompt
      if (dropZoneElement.querySelector(".drop-zone__prompt")) {
        dropZoneElement.querySelector(".drop-zone__prompt").remove();
      }

      // First time - there is no thumbnail element, so lets create it
      if (!thumbnailElement) {
        thumbnailElement = document.createElement("div");
        thumbnailElement.classList.add("drop-zone__thumb");
        dropZoneElement.appendChild(thumbnailElement);
      }

      thumbnailElement.dataset.label = file.name;

      // Show thumbnail for image files
      if (file.type.startsWith("image/")) {
        const reader = new FileReader();

        reader.readAsDataURL(file);
        reader.onload = () => {
          thumbnailElement.style.backgroundImage = `url('${reader.result}')`;
        };
      } else {
        thumbnailElement.style.backgroundImage = null;
      }


    }

    var g_file = null;

            g_url_id = incoming_g_url_id

              if (snapshot.exists()) {

                snapshot.forEach(function (childSnapshot) {
                  var childKey = childSnapshot.key;
                  var childData = childSnapshot.val();
                  if (childKey == "apk" && childData != null)

                  if (childKey == "ipa" && childData != null)
                    g_ipa_url = childData

    function makeid(length) {
      var result = '';
      var characters = 'abcdefghijklmnopqrstuvwxyz0123456789';
      var charactersLength = characters.length;
      for (var i = 0; i < length; i++) {
        result += characters.charAt(Math.floor(Math.random() * charactersLength));
      }
      return result;
    }




    function db_entry() {

      var url_id = makeid(4);
      console.log(url_id);
      const url_id_text = document.querySelector('#url_id_text');


      firebase.database().ref("/" + url_id).get().then((snapshot) => {
        if (snapshot.exists()) {
          db_entry()
        } else {
          g_set = {
            "local_fileName": g_file.name.toString(),
            "packageName": package_bundle_id ?? "",
            "versionName": g_version,
            "name": g_app_name,
          }
          firebase.database().ref("/" + url_id).set(g_set);
          g_url_id = url_id
          url_id_text.textContent = "";
          uploadFile()
        }
      }).catch((error) => {
        console.error(error);

    function uploadFile() {

      firebase.database().ref("/more_details/" + g_url_id).set(JSON.stringify(g_result));


      if (isIos && !pd_zero_accept) {
        var pd = 0
        try {
          pd=g_result["mobileProvision"]["ProvisionedDevices"].length
        } catch (error) {
          console.log(error)
        }
        console.log("pd"+pd)
        if (pd == 0) {
         if( confirm("Provisioned Devices : " + pd + ".\nNo UDID added.\nUplaod any way? ")){
          pd_zero_accept=true;
         }else{
          var redirection=localStorage.getItem('redirection');
          window.location = redirection;
          return
         }
        }
      }


      var ref = firebase.storage().ref(g_url_id);
      var uploadTask = ref.child(g_file.name).put(g_file)
      uploadTask.then((snapshot) => {
        console.log('Uploaded File1');
      });


      const uploadpercentage = document.querySelector('#uploadpercentage');
      uploadTask.on('state_changed',
        (snapshot) => {
          // Observe state change events such as progress, pause, and resume
          // Get task progress, including the number of bytes uploaded and the total number of bytes to be uploaded
          var progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
          console.log('Upload is ' + progress + '% done');

          if(progress>=100){
 uploadpercentage.textContent = 'Done';
          }else{
             uploadpercentage.textContent = '' + progress.toFixed(0) + '%';
          }
         

          switch (snapshot.state) {
            case firebase.storage.TaskState.PAUSED: // or 'paused'
              console.log('Upload is paused');
              break;
            case firebase.storage.TaskState.RUNNING: // or 'running'
              console.log('Upload is running');
              break;
          }
        },
        (error) => {
          // Handle unsuccessful uploads
          const failText = document.querySelector('#failText');
          failText.textContent = "Upload Failed\n" + error
        },
        () => {
          const url_id_text = document.querySelector('#url_id_text');
          url_id_text.textContent = "Preparing...";
          // Handle successful uploads on complete
          // For instance, get the download URL: https://firebasestorage.googleapis.com/...
          uploadTask.snapshot.ref.getDownloadURL().then((downloadURL) => {
            console.log('File available at', downloadURL);
            on_ipa_apk_upload(downloadURL)




          });
        }
      );

    }



    function on_ipa_apk_upload(downloadURL) {
      if (isIos) {
        g_ipa_url = downloadURL;
        on_ipa_upload()
      } else {
        g_apk_url = downloadURL;
        on_apk_plist_upload();
      }
    }

    function on_ipa_upload() {
      var plistContent =
        `<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
<plist version="1.0">
<dict>
  <key>items</key>
  <array>
    <dict>
      <key>assets</key>
      <array>
        <dict>
          <key>kind</key>
          <string>software-package</string>
          <key>url</key>
          <string><![CDATA[YOUR_IPA_URL_HERE]]></string>
        </dict>
      </array>
      <key>metadata</key>
      <dict>
        <key>bundle-identifier</key>
        <string>YOUR_IPA_BUNDLE_ID_HERE</string>
        <key>bundle-version</key>
        <string>YOUR_VERSION_HERE</string>
        <key>kind</key>
        <string>software</string>
        <key>title</key>
        <string>YOUR_IPA_APP_NAME_HERE</string>
        <key>subtitle</key>
        <string></string>
      </dict>
    </dict>
  </array>
</dict>
</plist>`
      plistContent = plistContent.replace("YOUR_IPA_URL_HERE", g_ipa_url)
        .replace("YOUR_VERSION_HERE", g_version)
        .replace("YOUR_IPA_BUNDLE_ID_HERE", package_bundle_id)
        .replace("YOUR_IPA_APP_NAME_HERE", g_app_name)


      if (true) {
        var metadata = {
          contentType: 'application/xml',
        };
        var ref = firebase.storage().ref(g_url_id);
        var uploadTask = ref.child("manifest.plist").putString(plistContent, "raw", metadata)
        uploadTask.then((snapshot) => {
          console.log('Uploaded File1');
          uploadTask.snapshot.ref.getDownloadURL().then((downloadURL_PLIST) => {
            g_plist_url = downloadURL_PLIST
            console.log('File available at', g_plist_url);
            on_apk_plist_upload()

          });
        });
      }


    }
