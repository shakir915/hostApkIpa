<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShirtShop - Interactive Product Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .product-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            align-items: center;
        }

        .product-image {
            text-align: center;
            position: relative;
        }

        .shirt-display {
            width: 300px;
            height: 350px;
            margin: 0 auto;
            position: relative;
            transition: all 0.4s ease;
            transform-style: preserve-3d;
        }

        .shirt-display:hover {
            transform: scale(1.05) rotateY(5deg);
        }

        .shirt-svg {
            width: 100%;
            height: 100%;
            transition: all 0.3s ease;
            filter: drop-shadow(0 10px 30px rgba(0, 0, 0, 0.2));
        }

        .shirt-body {
            fill: #3b82f6;
            transition: fill 0.3s ease;
        }

        .shirt-sleeve-left,
        .shirt-sleeve-right {
            fill: #3b82f6;
            transition: fill 0.3s ease;
        }

        .shirt-collar {
            fill: #3b82f6;
            stroke: rgba(0, 0, 0, 0.1);
            stroke-width: 1;
            transition: fill 0.3s ease;
        }

        .shirt-seam {
            stroke: rgba(255, 255, 255, 0.3);
            stroke-width: 1.5;
            fill: none;
        }

        .size-indicator {
            position: absolute;
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 28px;
            font-weight: bold;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
            pointer-events: none;
            z-index: 10;
        }

        .product-details {
            padding: 20px 0;
        }

        h1 {
            color: #1f2937;
            font-size: 2.2em;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .price {
            color: #059669;
            font-size: 1.8em;
            font-weight: bold;
            margin-bottom: 30px;
        }

        .option-group {
            margin-bottom: 30px;
        }

        .option-label {
            display: block;
            font-weight: 600;
            color: #374151;
            margin-bottom: 15px;
            font-size: 1.1em;
        }

        .color-options {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .color-option {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            border: 3px solid transparent;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }

        .color-option:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.25);
        }

        .color-option.active {
            border-color: #1f2937;
            transform: scale(1.15);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .color-option.active::after {
            content: 'âœ“';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-weight: bold;
            font-size: 16px;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.5);
        }

        .size-options {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .size-option {
            padding: 12px 20px;
            border: 2px solid #d1d5db;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            color: #374151;
            min-width: 60px;
            text-align: center;
        }

        .size-option:hover {
            border-color: #3b82f6;
            background: #eff6ff;
            transform: translateY(-2px);
        }

        .size-option.active {
            background: #3b82f6;
            border-color: #3b82f6;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
        }

        .add-to-cart {
            width: 100%;
            padding: 16px 32px;
            background: linear-gradient(135deg, #059669, #047857);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            box-shadow: 0 6px 16px rgba(5, 150, 105, 0.3);
        }

        .add-to-cart:hover {
            background: linear-gradient(135deg, #047857, #065f46);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(5, 150, 105, 0.4);
        }

        .selected-options {
            background: #f8fafc;
            padding: 20px;
            border-radius: 12px;
            margin-top: 20px;
            border: 1px solid #e2e8f0;
        }

        .selected-options h3 {
            color: #1f2937;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .selection-text {
            color: #6b7280;
            line-height: 1.6;
        }

        @media (max-width: 768px) {
            .product-container {
                grid-template-columns: 1fr;
                gap: 30px;
                padding: 30px 20px;
            }
            
            .shirt-display {
                width: 220px;
                height: 250px;
            }
            
            h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="product-container">
        <div class="product-image">
            <div class="shirt-display" id="shirtDisplay">
                <svg class="shirt-svg" viewBox="0 0 300 350" xmlns="http://www.w3.org/2000/svg">
                    <!-- Left Sleeve -->
                    <path class="shirt-sleeve-left" d="M45 80 Q20 70 15 95 Q12 120 25 140 Q35 150 50 145 L65 135 Q60 115 55 100 Z"/>
                    
                    <!-- Right Sleeve -->
                    <path class="shirt-sleeve-right" d="M255 80 Q280 70 285 95 Q288 120 275 140 Q265 150 250 145 L235 135 Q240 115 245 100 Z"/>
                    
                    <!-- Main Shirt Body -->
                    <path class="shirt-body" d="M60 75 L240 75 Q245 75 245 80 L245 120 Q248 125 250 130 L250 300 Q250 320 230 320 L70 320 Q50 320 50 300 L50 130 Q52 125 55 120 L55 80 Q55 75 60 75 Z"/>
                    
                    <!-- Collar -->
                    <path class="shirt-collar" d="M120 75 Q120 65 130 60 Q140 55 150 60 Q160 55 170 60 Q180 65 180 75 L180 85 Q175 95 165 100 Q155 105 150 105 Q145 105 135 100 Q125 95 120 85 Z"/>
                    
                    <!-- Seam Lines -->
                    <path class="shirt-seam" d="M60 80 L60 315"/>
                    <path class="shirt-seam" d="M240 80 L240 315"/>
                    <path class="shirt-seam" d="M65 135 Q80 140 100 138"/>
                    <path class="shirt-seam" d="M235 135 Q220 140 200 138"/>
                    
                    <!-- Collar Seam -->
                    <path class="shirt-seam" d="M130 75 Q140 70 150 70 Q160 70 170 75"/>
                </svg>
                <div class="size-indicator" id="sizeIndicator">M</div>
            </div>
        </div>
        
        <div class="product-details">
            <h1>Premium Cotton T-Shirt</h1>
            <div class="price">$29.99</div>
            
            <div class="option-group">
                <label class="option-label">Color:</label>
                <div class="color-options">
                    <div class="color-option active" style="background-color: #3b82f6;" data-color="#3b82f6" data-name="Royal Blue"></div>
                    <div class="color-option" style="background-color: #ef4444;" data-color="#ef4444" data-name="Red"></div>
                    <div class="color-option" style="background-color: #10b981;" data-color="#10b981" data-name="Green"></div>
                    <div class="color-option" style="background-color: #f59e0b;" data-color="#f59e0b" data-name="Orange"></div>
                    <div class="color-option" style="background-color: #8b5cf6;" data-color="#8b5cf6" data-name="Purple"></div>
                    <div class="color-option" style="background-color: #1f2937;" data-color="#1f2937" data-name="Black"></div>
                    <div class="color-option" style="background-color: #6b7280;" data-color="#6b7280" data-name="Gray"></div>
                    <div class="color-option" style="background-color: #dc2626;" data-color="#dc2626" data-name="Dark Red"></div>
                </div>
            </div>
            
            <div class="option-group">
                <label class="option-label">Size:</label>
                <div class="size-options">
                    <div class="size-option" data-size="XS">XS</div>
                    <div class="size-option" data-size="S">S</div>
                    <div class="size-option active" data-size="M">M</div>
                    <div class="size-option" data-size="L">L</div>
                    <div class="size-option" data-size="XL">XL</div>
                    <div class="size-option" data-size="XXL">XXL</div>
                </div>
            </div>
            
            <button class="add-to-cart" onclick="addToCart()">Add to Cart</button>
            
            <div class="selected-options">
                <h3>Current Selection:</h3>
                <div class="selection-text">
                    Color: <span id="selectedColor">Royal Blue</span><br>
                    Size: <span id="selectedSize">M</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentColor = '#3b82f6';
        let currentColorName = 'Royal Blue';
        let currentSize = 'M';

        // Color selection functionality
        document.querySelectorAll('.color-option').forEach(option => {
            option.addEventListener('click', function() {
                // Remove active class from all color options
                document.querySelectorAll('.color-option').forEach(opt => opt.classList.remove('active'));
                
                // Add active class to clicked option
                this.classList.add('active');
                
                // Update shirt color
                currentColor = this.dataset.color;
                currentColorName = this.dataset.name;
                
                // Update all shirt parts color
                document.querySelector('.shirt-body').style.fill = currentColor;
                document.querySelector('.shirt-sleeve-left').style.fill = currentColor;
                document.querySelector('.shirt-sleeve-right').style.fill = currentColor;
                document.querySelector('.shirt-collar').style.fill = currentColor;
                
                // Update selected color display
                document.getElementById('selectedColor').textContent = currentColorName;
                
                // Add a subtle animation
                const shirtSvg = document.querySelector('.shirt-svg');
                shirtSvg.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    shirtSvg.style.transform = 'scale(1)';
                }, 150);
            });
        });

        // Size selection functionality
        document.querySelectorAll('.size-option').forEach(option => {
            option.addEventListener('click', function() {
                // Remove active class from all size options
                document.querySelectorAll('.size-option').forEach(opt => opt.classList.remove('active'));
                
                // Add active class to clicked option
                this.classList.add('active');
                
                // Update current size
                currentSize = this.dataset.size;
                
                // Update size indicator on shirt
                document.getElementById('sizeIndicator').textContent = currentSize;
                
                // Update selected size display
                document.getElementById('selectedSize').textContent = currentSize;
                
                // Scale shirt based on size
                const shirtDisplay = document.getElementById('shirtDisplay');
                let scale = 1;
                let fontSize = 28;
                
                switch(currentSize) {
                    case 'XS': 
                        scale = 0.75; 
                        fontSize = 20;
                        break;
                    case 'S': 
                        scale = 0.85; 
                        fontSize = 24;
                        break;
                    case 'M': 
                        scale = 1; 
                        fontSize = 28;
                        break;
                    case 'L': 
                        scale = 1.15; 
                        fontSize = 32;
                        break;
                    case 'XL': 
                        scale = 1.3; 
                        fontSize = 36;
                        break;
                    case 'XXL': 
                        scale = 1.45; 
                        fontSize = 40;
                        break;
                }
                
                shirtDisplay.style.transform = `scale(${scale})`;
                document.getElementById('sizeIndicator').style.fontSize = `${fontSize}px`;
                
                // Add bounce effect
                shirtDisplay.style.transition = 'transform 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55)';
                setTimeout(() => {
                    shirtDisplay.style.transition = 'transform 0.4s ease';
                }, 500);
            });
        });

        function addToCart() {
            const button = document.querySelector('.add-to-cart');
            const originalText = button.textContent;
            
            button.textContent = 'Added to Cart! âœ“';
            button.style.background = 'linear-gradient(135deg, #059669, #047857)';
            
            setTimeout(() => {
                button.textContent = originalText;
                button.style.background = 'linear-gradient(135deg, #059669, #047857)';
            }, 2000);
            
            // You could add actual cart functionality here
            console.log(`Added to cart: ${currentColorName} ${currentSize} shirt`);
        }
    </script>
</body>
</html>
